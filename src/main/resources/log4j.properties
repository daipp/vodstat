log4j.logger.org.hibernate.tool.hbm2ddl=INFO
#log4j.logger.org.hibernate.SQL=DEBUG

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

log4j.appender.DayFile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.HtmlFile.file=../vodstat.log
log4j.appender.DayFile.file=/usr/vodstat/logs/vodstat
log4j.appender.DayFile.DatePattern='_'yyyy-MM-dd'.log'
log4j.appender.DayFile.layout=org.apache.log4j.PatternLayout
log4j.appender.DayFile.Threshold=ALL
log4j.appender.DayFile.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n

